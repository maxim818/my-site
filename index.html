<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Мой сайт</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
            padding: 20px;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
            animation: fadeInDown 1s ease;
        }

        p {
            font-size: 1.3em;
            max-width: 600px;
            line-height: 1.6;
            animation: fadeInUp 1.5s ease;
        }

        a.button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: #ffffff22;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid white;
            border-radius: 8px;
            transition: 0.3s;
        }

        a.button:hover {
            background: white;
            color: #1f1c2c;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>Добро пожаловать!</h1>
    <p>Это мой первый персональный сайт, размещённый через GitHub Pages. Здесь может быть всё, что угодно: проекты, боты, ссылки на Discord или что вы захотите.</p>
    <a class="button" href="https://github.com" target="_blank">Посетить GitHub</a>
</body>
</html>
